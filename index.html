<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Policlínica JCL - Sistema SUS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Remove barra de rolagem da página principal */
      font-family: Arial, sans-serif;
    }

    .tab-container {
      display: flex;
      background-color: #e0e0e0;
      border-bottom: 1px solid #ccc;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }

    .tab.active {
      background-color: white;
      border-bottom: 1px solid white;
      font-weight: bold;
    }

    .content {
      position: absolute;
      top: 42px; /* Altura das abas */
      bottom: 0;
      left: 0;
      right: 0;
    }

    .tab-content {
      display: none;
      width: 100%;
      height: 100%;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tab-container">
    <div class="tab active" data-tab="tab1">Procedimentos e CBOs</div>
    <div class="tab" data-tab="tab2">Contador de Idades</div>
  </div>

  <div class="content">
    <div id="tab1" class="tab-content active">
      <iframe src="PROCEDIMENTOS e CBOs.html"></iframe>
    </div>
    <div id="tab2" class="tab-content">
      <iframe src="Contador de Idades - BPA SUS.html"></iframe>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-tab');

        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(content => {
          content.classList.remove('active');
          if (content.id === target) content.classList.add('active');
        });
      });
    });
  </script>

</body>
</html>
